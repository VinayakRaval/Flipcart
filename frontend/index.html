<!doctype html>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* âœ… Marquee Category Bar */
    .category-marquee {
      background: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    .category-track {
      display: inline-flex;
      animation: scrollLeft 20s linear infinite;
      gap: 40px;
      align-items: center;
      padding: 0 20px;
    }
    .category-item {
      text-align: center;
      cursor: pointer;
    }
    .category-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }
    .category-item span {
      font-size: 14px;
      font-weight: 500;
      color: #212121;
    }
    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .products .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 20px;
    }
  </style>
</head>

      </div>

      <nav class="nav-links">

        <a href="cart.html">ðŸ›’ Cart</a>

      </nav>
    </div>
  </header>

  <!-- âœ… Marquee Categories -->
  <section class="category-marquee">
    <div id="categoryTrack" class="category-track">
      <p>Loading categories...</p>
    </div>
  </section>

  <!-- âœ… Hero Banner -->

    <h1>Big Savings on Top Deals</h1>
