<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipcart â€” Home</title>

  <!-- Fonts + main CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background: #f1f3f6;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    /* --- Navbar --- */
    .navbar {
      background: #2874f0;
      padding: 12px 0;
    }
    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }

    /* --- Search Bar with Icon --- */
    .search-bar {
      position: relative;
      flex: 1;
      max-width: 450px;
      margin: 0 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 14px;
    }
    .search-bar button {
      position: absolute;
      right: 8px;
      top: 6px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .search-bar button img {
      width: 22px;
      height: 22px;
      opacity: 0.8;
    }

    /* --- Shop by Category (Marquee style) --- */
    .category-section {
      margin: 25px auto;
      width: 95%;
      overflow: hidden;
      position: relative;
    }
    .category-section h2 {
      margin-bottom: 10px;
      color: #212121;
      font-weight: 600;
    }
    .category-track {
      display: flex;
      gap: 20px;
      animation: scrollLeft 25s linear infinite;
    }
    .category-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 130px;
      flex-shrink: 0;
      padding: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .category-item:hover { transform: scale(1.05); }
    .category-item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }
    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* --- Product Grid --- */
    .products-section {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
      text-align: center;
    }
    .products-section h2 {
      color: #212121;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: left;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 12px;
      text-align: center;
      transition: 0.2s ease;
    }
    .product-card:hover { transform: scale(1.03); }
    .product-card img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 16px;
      color: #212121;
      margin: 6px 0;
    }
    .product-card p {
      color: #388e3c;
      font-weight: 600;
      margin: 4px 0;
    }
    .product-card button {
      background: #ff9f00;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .product-card button:hover {
      background: #fb641b;
    }

    /* --- Load More Button --- */
    #loadMoreBtn {
      background: #2874f0;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin: 20px auto;
      display: none;
    }
    #loadMoreBtn:hover { background: #0056e0; }

    /* âœ… User Profile Avatar in navbar */
    .profile-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
      margin-left: 10px;
      cursor: pointer;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <!-- âœ… Header -->
  <header class="navbar">
    <div class="container nav-inner">
      <div class="logo">
        <a href="index.html" style="text-decoration:none;color:white;">
          <span class="blue">Flip</span><span class="yellow">cart</span>
        </a>
        <div style="font-size:10px;color:#ffe500;margin-top:-4px;">
          Explore&nbsp;<span style="color:#ffe500;">Plus âœ¨</span>
        </div>
      </div>

      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search for products, brands and more" />
        <button id="searchBtn">
          <img src="assets/icons/search.svg" alt="search" />
        </button>
      </div>

      <nav class="nav-links">
        <span id="usernameDisplay" style="color:#ffe500;margin-right:8px;font-weight:600;">Guest</span>
        <a href="orders.html">Orders</a>
        <a href="profile.html">Profile</a>
        <a href="cart.html">ðŸ›’ Cart</a>
        <a href="#" id="logoutBtn">Logout</a>
        <!-- âœ… profile photo container -->
        <div id="navProfile" style="display:inline-block;"></div>
      </nav>
    </div>
  </header>

  <!-- âœ… Shop by Category -->
  <section class="category-section">
    <h2>Shop by Category</h2>
    <div class="category-track" id="categoryTrack">
      <p>Loading categories...</p>
    </div>
  </section>

  <!-- âœ… Products Section -->
  <section class="products-section">
    <h2 id="productTitle">Featured Products</h2>
    <div class="product-grid" id="productList"></div>
    <button id="loadMoreBtn">Load More</button>
  </section>

  <!-- âœ… Footer -->
  <footer style="text-align:center;padding:15px;background:#2874f0;color:white;">
    Â© 2025 Flipcart â€” All Rights Reserved
  </footer>

  <script src="js/main.js"></script>

  <!-- âœ… show user profile photo from localStorage -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("customer") || "null");
      if (!user) return;

      const img = document.createElement("img");
      img.src = user.profile_image
        ? "http://localhost/flipcart/backend/uploads/profiles/" + user.profile_image
        : "assets/icons/avatar.png";
      img.className = "profile-avatar";
      img.title = user.name || "Profile";
      img.onclick = () => window.location.href = "profile.html";

      document.getElementById("navProfile").appendChild(img);
    });
  </script>
</body>
</html>
