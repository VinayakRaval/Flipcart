<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipcart â€” Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background: #f1f3f6;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    /* --- Shop by Category (Marquee style) --- */
    .category-section {
      margin: 25px auto;
      width: 95%;
      overflow: hidden;
      position: relative;
    }
    .category-section h2 {
      margin-bottom: 10px;
      color: #212121;
      font-weight: 600;
    }
    .category-track {
      display: flex;
      gap: 20px;
      animation: scrollLeft 25s linear infinite;
    }
    .category-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 130px;
      flex-shrink: 0;
      padding: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .category-item:hover {
      transform: scale(1.05);
    }
    .category-item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }
    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* --- Product Grid --- */
    .products-section {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
    }
    .products-section h2 {
      color: #212121;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 12px;
      text-align: center;
      transition: 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 16px;
      color: #212121;
      margin: 6px 0;
    }
    .product-card p {
      color: #388e3c;
      font-weight: 600;
      margin: 4px 0;
    }
    .product-card button {
      background: #ff9f00;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .product-card button:hover {
      background: #fb641b;
    }
  </style>
</head>

<body>

        <button id="searchBtn"><img src="assets/icons/search.svg" width="18" height="18" alt="search" /></button>
      </div>
      <nav class="nav-links">
        <span id="usernameDisplay" style="color:#ffe500;margin-right:8px;font-weight:600;">Guest</span>
        <a href="orders.html">Orders</a>
        <a href="profile.html">Profile</a>
        <a href="cart.html">ðŸ›’ Cart</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- âœ… Shop by Category -->
  <section class="category-section">
    <h2>Shop by Category</h2>
    <div class="category-track" id="categoryTrack">
      <p>Loading categories...</p>
    </div>
  </section>

  <!-- âœ… Featured Products -->

    <h2 id="productTitle">Featured Products</h2>
    <div class="product-grid" id="productList"></div>
  </section>

  <!-- âœ… Footer -->

</body>
</html>
