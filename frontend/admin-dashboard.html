<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipcart Admin â€” Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Roboto', sans-serif;
    }

    /* --- DASHBOARD HEADER --- */
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2874f0;
      color: white;
      padding: 12px 5%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .admin-header .left-links a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
    }
    .admin-header .left-links a:hover {
      text-decoration: underline;
    }
    .admin-header .right-profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .admin-header .right-profile img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    .logout-btn, .profile-btn {
      background: white;
      color: #2874f0;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }
    .logout-btn:hover, .profile-btn:hover {
      background: #e8e8e8;
    }

    /* --- DASHBOARD CONTENT --- */
    .dashboard-container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }
    h1 {
      color: #2874f0;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin: 25px 0;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      color: #2874f0;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- âœ… Admin Navbar -->
  <header class="admin-header">
    <div class="left-links">
      <a href="admin-dashboard.html"><strong>Flipcart Admin</strong></a>
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="admin-products.html">Products</a>
      <a href="admin-categories.html">Categories</a>
    </div>
    <div class="right-profile">
      <img id="adminPhoto" src="assets/images/default-avatar.png" alt="Admin">
      <span id="adminName">Admin</span>
      <button class="profile-btn" onclick="window.location.href='profile.html'">Profile</button>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- âœ… Dashboard Content -->
  <div class="dashboard-container">
    <h1>Welcome, <span id="adminNameTitle">Admin</span> ðŸ‘‹</h1>

    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">â€“</p>
      </div>
      <div class="card">
        <h3>Total Products</h3>
        <p id="totalProducts">â€“</p>
      </div>
      <div class="card">
        <h3>Total Categories</h3>
        <p id="totalCategories">â€“</p>
      </div>
      <div class="card">
        <h3>Total Orders</h3>
        <p id="totalOrders">â€“</p>
      </div>
    </div>

    <!-- âœ… Recent Products -->
    <h2>Recent Products</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody id="recentProducts">
        <tr><td colspan="6">Loading...</td></tr>
      </tbody>
    </table>

    <!-- âœ… Recent Categories -->
    <h2>Recent Categories</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Icon</th>
          <th>Name</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody id="recentCategories">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="js/admin-dashboard.js"></script>
</body>
</html>
