<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Success — Flipcart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body { margin:0; font-family:'Roboto',sans-serif; background:#f1f3f6; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#fff; padding:36px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.08); text-align:center; width:90%; max-width:560px; }
    .check { width:110px; height:110px; margin:0 auto 18px; }
    .title { color:#2874f0; font-size:22px; margin:6px 0 10px; font-weight:700; }
    .desc { color:#555; margin-bottom:18px; }
    .btn { background:#2874f0; color:#fff; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; font-weight:700; }
    .sub { margin-top:10px; color:#888; font-size:13px; }
    /* SVG circle animation */
    .path { stroke-dasharray: 370; stroke-dashoffset: 370; animation: dash 0.9s ease-out forwards; }
    .tick { stroke-dasharray: 50; stroke-dashoffset: 50; animation: dashTick 0.6s 0.9s ease-out forwards; }
    @keyframes dash { to { stroke-dashoffset: 0; } }
    @keyframes dashTick { to { stroke-dashoffset: 0; } }
  </style>
</head>
<body>
  <div class="card">
    <svg class="check" viewBox="0 0 120 120">
      <circle class="path" cx="60" cy="60" r="50" fill="none" stroke="#4caf50" stroke-width="8" stroke-linecap="round" />
      <polyline class="tick" points="35,65 52,82 85,45" fill="none" stroke="#4caf50" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <div class="title">Order Placed Successfully!</div>
    <div class="desc">Thanks — your order is confirmed. We’ll send updates on your phone and email.</div>

    <button class="btn" id="continueBtn">Continue Shopping</button>
    <div class="sub">Order id: <strong id="orderId">#—</strong></div>
  </div>

  <script>
    // optionally show a fake order id
    const oid = 'FC' + Math.floor(100000 + Math.random() * 900000);
    document.getElementById('orderId').textContent = oid;

    document.getElementById('continueBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
