<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipcart â€” Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f1f3f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      display: flex;
      width: 800px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background: #2874f0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left-panel h2 {
      margin: 0 0 10px;
      font-weight: 700;
    }

    .left-panel p {
      font-size: 15px;
      color: #ddd;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h3 {
      margin-bottom: 25px;
      color: #212121;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #fb641b;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #e65c00;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #2874f0;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        width: 95%;
      }

      .left-panel {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="left-panel">
      <h2>Forgot Password?</h2>
      <p>Reset your password securely and get back to shopping!</p>
    </div>

    <div class="right-panel">
      <h3>Reset Your Password</h3>
      <form id="forgotForm">
        <label for="email">Registered Email</label>
        <input type="email" id="email" placeholder="Enter your registered email" required />

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required />

        <button type="submit">Reset Password</button>

        <div class="extra-links">
          <a href="login.html">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/forgot-password.js"></script>
</body>
</html>
