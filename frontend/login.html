<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” Flipcart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="icon" href="assets/icons/flipkart-favicon.png" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <h1>Login</h1>
      <p>Get access to your Orders, Wishlist and Recommendations.</p>
    </div>

    <div class="auth-right">
      <h2>Welcome Back!</h2>
      <div id="msg"></div>
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter password" required />

      <button id="loginBtn">Login</button>
      <div class="auth-footer">
        <p>New to Flipcart? <a href="register.html">Create an account</a></p>
      </div>
    </div>
  </div>

  <script>
    const API = "/flipcart/backend/auth/login.php";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.innerHTML = '<p class="error-msg">Please enter both email and password.</p>';
        return;
      }

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          credentials: "same-origin"
        });
        const data = await res.json();

        if (res.ok) {
          msg.innerHTML = '<p class="success-msg">Login successful!</p>';
          localStorage.setItem("customer", JSON.stringify(data.user));
          // redirect based on role
          if (data.user.role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else {
            window.location.href = "index.html";
          }
        } else {
          msg.innerHTML = `<p class="error-msg">${data.error || "Invalid login"}</p>`;
        }
      } catch {
        msg.innerHTML = '<p class="error-msg">Network error</p>';
      }
    });
  </script>

</body>
</html>
